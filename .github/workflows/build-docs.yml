name: Build and Deploy
on: # ç›‘å¬ master åˆ†æ”¯ä¸Šçš„ push äº‹ä»¶
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install pnpm
        run: npm i pnpm@7 -g

      - name: pwd
        run: pwd

      - name: Install dependencies
        run: pnpm install

      - name: Build Site
        run: npm run build:docs

      # - name: copy # è¿è¡Œ yarn build
      #   run: rm -r ./docs/* && cp -r ./packages/docs/dist/* ./docs

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: packages/docs/dist
          clean: false
